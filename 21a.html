<html>
<head>
<script>
document.write(Math.PI+"<br>");
document.write(Math.round(4.4)+"<br>");
document.write(Math.pow(8,2)+"<br>");
document.write(Math.sqrt(49)+"<br>");
document.write(Math.ceil(3.4)+"<br>");
document.write(Math.floor(3.8)+"<br>");
document.write(Math.abs(-10)+"<br>");
document.write(Math.sin(90*Math.PI/180)+"<br>");
document.write(Math.min(10,20,-1,-2)+"<br>");
document.write(Math.max(10,20,-1,-2)+"<br>");
document.write(Math.random()+"<br>");

</script>
</head>
